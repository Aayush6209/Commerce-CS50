{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
<h1>New Listing</h1>
<form action="{% url 'createListing' %}" method="POST" class="form-group">
{% csrf_token %}

<input type="hidden" value="{{ user.id }}" name="seller">
<textarea name="title" placeholder="TITLE" style="width: 900px; height: 50px; font-size: 25px;">
</textarea>
<br>

<textarea placeholder="Description" name="description" style="width: 900px; height: 250px;">
</textarea>
<br>

<label for="bid">Starting Bid</label>
<input type="number" id="bid" name="bid" placeholder="USD">
<br>

<label for="category">Category</label>
<select id="category" name="category" style="width: 400px;">
{% for category in categories %}
    <option value="{{ category }}">{{ category }}</option>
{% endfor %}
</select>
<br>

<input type="url" placeholder="Link for image" name="image" style="width: 900px;">
<br>

<button type="submit" class="btn btn-primary" style="margin: 5px;">POST</button>

</form>
</div>
{% endblock %}
